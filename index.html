<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>SRF Songliste</title>
</head>
<body>
    <div id="navbar">Willkommen im SRF Songarchiv</div>
    <div id="beschreibung">Hier findest du alle gespielten Lieder von SRF in einem Klick!<br>Suche dein Song oder lass dich vom Zufallsbutton von neuer Musik inspirieren.</div>
    <input type="text" id="suche" placeholder="Song oder Künstler:in suchen">
    <button id="karussell">Zufällige Songs</button>
    <div id="anzeige"></div>
    <footer>
        <h2>La Familia</h2>
        <div class="team">
            <div class="team-member" data-tooltip="Chefköchin">
                <img src="Jula.JPG" alt="Jula Zwinggi">
                <p>Jula Zwinggi</p>
            </div>
            <div class="team-member" data-tooltip="Short King">
                <img src="DarioCasanova.JPG" alt="Dario Casanova">
                <p>Dario Casanova</p>
            </div>
            <div class="team-member" data-tooltip="Debi sie isch alles!">
                <img src="DarioGiger.JPG" alt="Dario Giger">
                <p>Dario Giger</p>
            </div>
        </div>
    </footer>
    <script src="script.js" type="module"></script>
</body>
</html>
